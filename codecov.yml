coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 5%

  ignore:
    - "src/tests/**"
    - "src/main.jsx"
    - "**/*.d.ts"
    - "vite.config.js"
    - "playwright.config.js"
    - "tailwind.config.js"
    - "postcss.config.js"

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: true